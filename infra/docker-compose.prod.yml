version: "3.9"

services:
  db:
    image: postgis/postgis:16-3.4
    restart: unless-stopped
    environment:
      POSTGRES_DB: georise
      POSTGRES_USER: georise
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U georise -d georise"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    environment:
      PORT: 8000
      DATABASE_URL: postgresql://georise:${POSTGRES_PASSWORD}@db:5432/georise
      JWT_SECRET: ${JWT_SECRET}
      AI_SERVICE_URL: http://ai-service:9000
      AI_CONFIDENCE_THRESHOLD: 0.5
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    depends_on:
      backend:
        condition: service_started
    ports:
      - "3000:3000"

  ai-service:
    build:
      context: ../ai-service
      dockerfile: Dockerfile
    environment:
      PORT: 9000
    ports:
      - "9000:9000"

volumes:
  db_data:
