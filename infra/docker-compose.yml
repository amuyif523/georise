version: "3.9"

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: georise-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: georise
      POSTGRES_USER: georise
      POSTGRES_PASSWORD: georise
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U georise -d georise"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  backend:
    build:
      context: ../backend
    environment:
      PORT: 8000
      DATABASE_URL: postgresql://georise:georise@db:5432/georise
      JWT_SECRET: dev_secret
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ../frontend
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      backend:
        condition: service_started
    ports:
      - "3000:3000"

  ai-service:
    build:
      context: ../ai-service
    environment:
      PORT: 9000
    ports:
      - "9000:9000"

